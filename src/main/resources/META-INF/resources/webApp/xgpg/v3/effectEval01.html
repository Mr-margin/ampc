<style type="text/css">
	.form-control:hover, .form-control:focus, .form-control:active, .form-control.active, .open .dropdown-toggle.form-control {
	    border: 1px solid #4f9de0;
	}
	.toolAll {
		/*width: 310px;*/
		width: 60px;
		height: calc(100% - 140px);
		position: fixed;
		/*right: -250px;*/
		right: 21px;
		overflow: hidden;
		/*border: 1px solid #eaeaea;*/
		transition: all 0.2s linear;
		box-sizing: border-box;
		background-color: rgb(26, 123, 185);
		z-index: 9999;
	}

	.toolAll:hover {
		/*right: 0;*/
		/*height:100%;*/
		width: 220px;
		overflow: inherit;
		/*background-color: rgba(255,255,255,0);*/
		/*transition: all 0.2s linear;*/
	}

	.toolAll:hover .selectTool {
		text-align: center;
		border: 1px solid #555;
		background-color: #fff;
	}

	.toolAll:hover .selectTool h5 {
		padding: 0;
	}

	.toolAll:hover .selectTool .selectTool_con {
		/*display: block;*/
		opacity: 1;
	}

	.selectTool {
		transition: all 0.2s linear;
		width: 212px;
		height: 80px;
		margin: 5px auto;
		border: 1px solid transparent;
		border-radius: 3px;
		background-color: #1a7bb9;
		text-align: left;
		box-sizing: border-box;
	}

	.selectTool > h5 {
		margin: 0 auto;
		line-height: 40px;
		background-color: #1a7bb9;
		color: #fff;
		padding: 0 15px;
	}

	.selectTool .selectTool_con {
		transition: all 0.2s linear;
		/*display: none;*/
		opacity: 0;
		box-sizing: border-box;
		text-align: center;
	}
</style>

<!-- 设置情景范围模态框 -->
<div class="modal fade createRwModal" id="Initialization" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">创建情景</h4>
			</div>
			<div class="modal-body">
				<div class="rwCon" >
					<div class="form-group mt10 clearfix">
						<label for="mnfw" class="col-md-2 control-label lh29">任务名称</label>

						<div class="col-md-10">
							<select class="form-control" id="task" name="task" onchange="sceneTable()"></select>
						</div>
					</div>
					<div class="form-group mt10 clearfix"><!-- id="tableId" style="display: none;" -->
						<div class="col-md-10 col-md-offset-2">
							<table class="table table-striped table-bordered table-hover" id="sceneTableId" >
								<thead>
									  <th data-checkbox="true" data-field="state" data-align="center"></th>
								      <th data-field="scenarinoName" data-align="center">情景名称</th>
								      <th data-field="scenType" data-align="center">情景描述</th>
								      <th data-field="scenarinoStartDate" data-align="center">开始时间</th>
								      <th data-field="scenarinoEndDate" data-align="center">结束时间</th>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer new-foot" >
				<button type="button" class="btn btn-primary createRwBtn" onclick="save_scene();">确定</button>
				<button type="button" class="btn btn-default" id="close_scene" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>
