<body>

<div class="content rwContent">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6 pr0">
        <div class="panel panel-default plain ">
          <!-- Start .panel -->
          <div class="panel-heading white-bg" style="border: none">
            <div class="col-md-6">
              <h4 class="panel-title">任务列表<i class="im-file3"></i></h4>
            </div>
          </div>
          <div class="panel-body" style="padding:0px;border: none">
            <div id="rwToolbar" class="btn-group">
              <div class="col-md-4 cjsc">
                <button type="button" class="btn btn-success" onclick="returnLeft('rw')" data-whatever="创建任务"
                        data-type="rw" data-toggle="modal"
                        data-target="#createRwModal">
                  <i class="glyphicon glyphicon-plus"></i> 创建
                </button>
                <button disabled type="button" class="btn btn-success rwDel" onclick="deleteFun('rw')">
                  <i class="glyphicon glyphicon-trash"></i> 删除
                </button>
              </div>
              <div class="col-md-5 text-right bigP">
                <button type="button" class="btn btn-success btn-danger statusRw" onclick="statusRWfun('',this)">
                  <i class="im-folder-open"></i> 全部
                </button>
                <button type="button" class="btn btn-success statusRw" onclick="statusRWfun('2',this)">
                  <i class="st-folder-settings"></i> 预评估
                </button>
                <button type="button" class="btn btn-success statusRw" onclick="statusRWfun('3',this)">
                  <i class="im-paste2"></i> 后评估
                </button>
              </div>
              <div class="smallP col-md-2" style="display: none;">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                          data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="seeName">全部</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li onclick="statusRWfun('',this)"><a href="javascript:">全部</a></li>
                    <li onclick="statusRWfun('2',this)"><a href="javascript:">预评估</a></li>
                    <li onclick="statusRWfun('3',this)"><a href="javascript:">后评估</a></li>
                  </ul>
                </div>
              </div>
              <div class="input-group col-md-3 col-md-offset-9">
                <input type="text" class="form-control rw " placeholder="输入任务名称">
                <span class="input-group-btn">
                  <button class="btn btn-success " type="button" onclick="search('rw')"><i class="ec-search"></i>
                  </button>
                </span>
              </div>
              <!-- /input-group -->
            </div>
            <div class="rwtableDiv">
              <table id="rwTable">
                <thead>
                <tr class="info">
                  <th data-checkbox="true"></th>
                  <th data-field="missionId">ID</th>
                  <th data-formatter="rwName">任务名称</th>
                  <th data-formatter="rwDomain">模拟范围</th>
                  <th data-field="esCouplingName">清单</th>
                  <th data-formatter="rwType">类型</th>
                </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 pl0 qjTableP">
        <div class="panel panel-default plain ">
          <!-- Start .panel -->
          <div class="panel-heading white-bg" style="border: none">
            <div class="col-md-6">
              <h4 class="panel-title">情景列表<i class="im-file3"></i></h4>
            </div>
          </div>
          <div class="panel-body" style="padding:0px;border: none; ">
            <div id="qjToolbar" class="btn-group">
              <div class="col-md-6">
                <button type="button" class="btn btn-success" onclick="createQJselect()">
                  <i class="glyphicon glyphicon-plus"></i> 创建
                </button>
                <button disabled type="button" class="btn btn-success qjDel" onclick="deleteFun('qj')">
                  <i class="glyphicon glyphicon-trash"></i> 删除
                </button>
              </div>
              <div class="input-group col-md-3 col-md-offset-9">
                <input type="text" class="form-control qj " placeholder="输入情景名称">
                <span class="input-group-btn">
                  <button class="btn btn-success " type="button" onclick="search('qj')"><i class="ec-search"></i>
                  </button>
                </span>
              </div>
              <!-- /input-group -->
            </div>
            <div class="qjtableDiv">
              <table id="qjTable">
                <thead>
                <tr>
                  <th data-checkbox="true"></th>
                  <th data-field="scenarinoId">ID</th>
                  <th data-formatter="qjName">情景名称</th>
                  <th data-formatter="qjOrder">操作</th>
                  <!--<th data-field="scenarinoStatuName">情景状态</th>-->
                  <th data-formatter="qjStatus">情景状态</th>
                  <th data-formatter="qjType">类型</th>
                  <!--                   <th data-formatter="qjEffectEvaluation"></th> -->
                </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create rw Modal -->
<div class="modal fade" id="createRwModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title rwTitle">创建新任务</h4>
      </div>
      <div class="modal-body">

        <div class="rwType text-center">
          <div class="col-md-12">
            <button class="btn btn-success btn-lg mt20" onclick="selectType('y')">预评估</button>
          </div>
          <div class="col-md-12">
            <button class="btn btn-success btn-lg mt20" onclick="selectType('h')">后评估</button>
          </div>
        </div>

        <div class="rwCon" style="display: none">
          <form class="rwForm" id="rwForm">

            <div class="form-group mt10 clearfix">
              <label for="rwName" class="col-md-2 control-label lh29">任务名称</label>

              <div class="col-md-10">
                <input type="text" class="form-control" id="rwName" name="rwName" placeholder="任务名称">
              </div>
              <div class="col-md-10 col-md-offset-2">
                <span>（限15字以内）</span>
              </div>
            </div>
            <div class="form-group mt10 clearfix">
              <label for="mnfw" class="col-md-2 control-label lh29">模拟范围</label>

              <div class="col-md-10">
                <select name="mnfw" id="mnfw" class="form-control">
                </select>
              </div>
              <div class="col-md-10 col-md-offset-2">
                <button class="btn btn-success mt10 mnfwTopSelect">高级</button>
              </div>
            </div>
            <div class="form-group mt10 clearfix">
              <label for="qd" class="col-md-2 control-label lh29">清&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;单</label>

              <div class="col-md-10">
                <select name="qd" id="qd" class="form-control">
                </select>
              </div>
            </div>
            <div class="form-group mt10 clearfix">
              <label for="rwDate" class="col-md-2 control-label lh29">日期范围</label>

              <div class="col-md-10">
                <input type="text" class="form-control" id="rwDate" name="rwStartDate" readonly placeholder="请选择日期···">
                <i class="glyphicon glyphicon-calendar fa fa-calendar" onclick="showRwDate()"
                   style="cursor:pointer;position: absolute;font-size: 17px;right: 25px;top: 7px;"></i>
              </div>
              <div class="col-md-10 col-md-offset-2">
                <span class="rwDateTip disNone" style="color: red;">预评估任务结束日期不应小于当前日期</span>
              </div>
            </div>

          </form>
        </div>


      </div>
      <div class="modal-footer new-foot">
        <button type="button" class="btn btn-success return_S_rw" style="display: none" onclick="returnLeft('rw')">
          返回上一步
        </button>
        <button type="button" class="btn btn-success createRwBtn" style="display: none" onclick="createRw()">创建</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>


<!-- Create ypqj Modal -->
<div class="modal fade" id="createYpQjModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">创建情景（预评估任务）</h4>
      </div>
      <div class="modal-body">

        <div class="ypgQJType text-center">

          <div class="col-md-12">
            <button class="btn btn-success btn-lg mt20 disYQJ" onclick="selectQJtype('yy')">创建预评估情景</button>
          </div>
          <div class="col-md-12">
            <button class="btn btn-success btn-lg mt20" onclick="selectQJtype('yh')">创建后评估情景</button>
          </div>

        </div>
        <div class="ypgQJCon" style="display: none">


          <form class="yqjForm" id="yqjForm">
            <div class="form-group mt10 clearfix">
              <label for="yName" class="col-md-2 control-label lh29">情景名称</label>

              <div class="col-md-10">
                <input type="text" class="form-control" id="yName" name="yName" placeholder="情景名称">
              </div>
              <div class="col-md-10 col-md-offset-2">
                <span>（限15字以内）</span>
              </div>
            </div>
            <div class="form-group mt10 clearfix dbqj">
              <label for="dbqj" class="col-md-2 control-label lh29">
                <input style="position: absolute;left: -5px;top: 4px;" type="checkbox" class="chengeDB"
                       onchange="checkedDB(this)"/>
                对比情景
              </label>

              <div class="col-md-10">
                <select name="dbqj" id="dbqj" class="form-control hqj" disabled>
                  <option value="1">1</option>
                </select>
              </div>
            </div>
            <div class="form-group mt10 clearfix">
              <label for="jcqj" class="col-md-2 control-label lh29">基础情景</label>

              <div class="col-md-10">
                <select name="jcqj" id="jcqj" class="form-control yqj jcqj" onchange="changeJcqj(this)">
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>
            </div>
            <div class="form-group mt10 clearfix">
              <label for="jcdate" class="col-md-2 control-label lh29">基础日期</label>

              <div class="col-md-10">
                <select name="jcdate" id="jcdate" class="form-control yqj jcdate" onchange="changeJcDate(this)">
                  <option value="1">1</option>
                </select>
              </div>
            </div>
            <div class="form-group mt10 clearfix">
              <label for="yStartDate" class="col-md-2 control-label lh29">开始日期</label>

              <div class="col-md-10">
                <select name="yStartDate" id="yStartDate" class="form-control" disabled>
                  <option value="1">1</option>
                </select>
              </div>
            </div>
            <div class="form-group mt10 clearfix">
              <label for="yEndDate" class="col-md-2 control-label lh29">结束日期</label>

              <div class="col-md-10">
                <select name="yEndDate" id="yEndDate" class="form-control yqj">
                  <option value="1">1</option>
                </select>
              </div>
            </div>
          </form>


        </div>

      </div>
      <div class="modal-footer new-foot">
        <button type="button" class="btn btn-success return_S_qj" style="display: none" onclick="returnLeft('yqj')">
          返回上一步
        </button>
        <button type="button" class="btn btn-success createQjBtn" style="display: none" onclick="createQj('ypg')">创建
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>


<!-- Create hpqj Modal -->
<div class="modal fade" id="createHpQjModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">创建情景（后评估任务）</h4>
      </div>
      <div class="modal-body">

        <div class="hpgQJType text-center">

          <div class="col-md-12">
            <button class="btn btn-success btn-lg mt20" onclick="selectQJtype('hh')">创建后评估情景</button>
          </div>
          <div class="col-md-12">
            <button class="btn btn-success btn-lg mt20" onclick="selectQJtype('hj')">创建新的基准情景</button>
          </div>

        </div>
        <div class="hpgQJCon" style="display: none">


          <form class="hqjForm" id="hqjForm">
            <div class="form-group mt10 clearfix">
              <label for="hName" class="col-md-2 control-label lh29">情景名称</label>

              <div class="col-md-10">
                <input type="text" class="form-control" id="hName" name="hName" placeholder="情景名称">
              </div>
              <div class="col-md-10 col-md-offset-2">
                <span>（限15字以内）</span>
              </div>
            </div>

            <div class="form-group mt10 clearfix spinup">
              <label for="spinup" class="col-md-2 control-label lh29">spinup <br/> 天数</label>

              <div class="col-md-10">
                <select name="spinup" id="spinup" class="form-control">
                  <option value="7">7</option>
                  <option value="14">14</option>
                  <option value="21">21</option>
                  <option value="28">28</option>
                </select>
              </div>
            </div>

            <div class="diffNo">
              <div class="form-group mt10 clearfix dbqj1">
                <label for="dbqj1" class="col-md-2 control-label lh29">
                  <input style="position: absolute;left: -5px;top: 4px;" type="checkbox" class="chengeDB"
                         onchange="checkedDB(this)"/>
                  对比情景
                </label>

                <div class="col-md-10">
                  <select name="dbqj1" id="dbqj1" class="form-control hqj" disabled>
                    <option value="1">1</option>
                  </select>
                </div>
              </div>
              <div class="form-group mt10 clearfix">
                <label for="jcqj1" class="col-md-2 control-label lh29">基础情景</label>

                <div class="col-md-10">
                  <select name="mnfw" id="jcqj1" class="form-control jcqj" onchange="changeJcqj1(this)">
                    <option value="1">1</option>
                  </select>
                </div>
              </div>
              <div class="form-group mt10 clearfix">
                <label for="jcdate1" class="col-md-2 control-label lh29">基础日期</label>

                <div class="col-md-10">
                  <select name="jcdate1" id="jcdate1" class="form-control jcdate" onchange="changeJcDate1(this)">
                    <option value="1">1</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group mt10 clearfix">
              <label for="hStartDate" class="col-md-2 control-label lh29">开始日期</label>

              <div class="col-md-10">
                <select name="hStartDate" id="hStartDate" class="form-control" disabled>
                  <option value="1">1</option>
                </select>
              </div>
            </div>
            <div class="form-group mt10 clearfix">
              <label for="hEndDate" class="col-md-2 control-label lh29">结束日期</label>

              <div class="col-md-10">
                <select name="hEndDate" id="hEndDate" class="form-control">
                  <option value="1">1</option>
                </select>
              </div>
            </div>
          </form>


        </div>

      </div>
      <div class="modal-footer new-foot">
        <button type="button" class="btn btn-success return_S_qj" style="display: none" onclick="returnLeft('hqj')">
          返回上一步
        </button>
        <button type="button" class="btn btn-success createQjBtn" style="display: none" onclick="createQj('hpg')">创建
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="startUp" tabindex="-1" role="dialog" aria-labelledby="startUpLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="startUpLabel">启动模式</h4>
      </div>
      <div class="modal-body">
        <div class="header">
          <div class="w25h50">计算资源（CPU）</div>
          <div class="w25h50">描述</div>
          <div class="w25h50">耗时预期（h）</div>
          <div class="w25h50">机时预期（cpu·h）</div>
        </div>
        <div class="body">
          <div class="w25h50 cpu"><input type="radio" name="cpuNum" value="16"/> <span>16</span></div>
          <div class="w25h50">正常速度</div>
          <div class="w25h50 baseTime">6h</div>
          <div class="w25h50 allTime">96</div>
          <div class="w25h50 cpu"><input type="radio" name="cpuNum" value="32" checked/> <span>32</span></div>
          <div class="w25h50">较快</div>
          <div class="w25h50 baseTime">4h</div>
          <div class="w25h50 allTime">128</div>
          <div class="w25h50 cpu"><input type="radio" name="cpuNum"  value="48"/> <span>48</span></div>
          <div class="w25h50">高速</div>
          <div class="w25h50 baseTime">3h</div>
          <div class="w25h50 allTime">144</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" onclick="subStartUp()">提交</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal 减排状态查看 -->
<div class="modal fade" id="jpzt" tabindex="-1" role="dialog" aria-labelledby="jpztLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="jpztLabel">减排计算状态</h4>
      </div>
      <div class="modal-body text-center">
        <div class="clearfix">
          <button type="button" class="btn btn-success" style="float: right" onclick="initJPJS()">初始化减排计算</button>
        </div>
        <div class="row  mt20 mb20">
          <div class="col-md-3">计算进度</div>
          <div class="col-md-3">已用时</div>
          <div class="col-md-3">剩余时间预计</div>
          <div class="col-md-3">计算速度</div>
        </div>
        <div style="width: 100%;height: 3px;background-color: #909090"></div>
        <div class="row  mt20 mb20">
          <div class="col-md-3 jsjd"></div>
          <div class="col-md-3 yys"></div>
          <div class="col-md-3 sysj"></div>
          <div class="col-md-3 jssd"></div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="footerShow"
             style="text-align: left;margin-left: 10px;width:calc(100% - 150px);float: left;padding: 8px 0px 5px 0px;">
          <div class='col-md-6 rw' style="padding: 0px 0px 0px 0px;">
            <h5>当前任务：<span></span></h5>
          </div>
          <div class='col-md-5 col-md-offset-1 qj' style="padding: 0px 0px 0px 0px;">
            <h5>当前情景：<span></span></h5>
          </div>
        </div>
        <button type="button" class="btn btn-success" onclick="jpztckBtn()">刷新</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>

</body>
