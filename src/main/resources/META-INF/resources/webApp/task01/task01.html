<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link href="../../css/icons.css" rel="stylesheet"/>
  <link href="../../css/plugins/sprflat-theme/jquery.ui.all.css" rel="stylesheet"/>
  <link href="../../css/bootstrap.min.css" rel="stylesheet"/>
  <!--<link rel="stylesheet" href="../../css/plugins/iCheck/custom.css"/>-->
  <link rel="stylesheet" href="../../js/plugins/forms/icheck/flat/_all.css"/>
  <link rel="stylesheet" href="../../css/plugins/bootstrap-table/bootstrap-table.min.css"/>
  <link rel="stylesheet" href="../../css/plugins/sweetalert/sweetalert.css"/>
  <link rel="stylesheet" href="../../css/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.css"/>
  <link href="../../css/main.css" rel="stylesheet"/>
  <style>
    #rwToolbar, #qjToolbar {
      margin: 10px;
    }

    .lh29 {
      line-height: 29px;
    }
    .error{
      color:red;
    }
  </style>
</head>
<body>

<div class="content">
  <div class="row">
    <div class="col-md-6 pr0">
      <div class="panel panel-default plain ">
        <!-- Start .panel -->
        <div class="panel-heading white-bg" style="border: none">
          <div class="col-md-6">
            <h4 class="panel-title">任务列表<i class="im-file3"></i></h4>
          </div>
        </div>
        <div class="panel-body" style="padding:0px;border-right: none">
          <div id="rwToolbar" class="btn-group">
            <div class="col-md-6">
              <button type="button" class="btn btn-default" data-whatever="创建新任务" data-type="rw" data-toggle="modal"
                      data-target="#createModal">
                <i class="glyphicon glyphicon-plus"></i> 创建
              </button>
              <button disabled type="button" class="btn btn-default rwDel" onclick="deleteFun('rw')">
                <i class="glyphicon glyphicon-trash"></i> 删除
              </button>
            </div>
            <div class="input-group col-md-4 col-md-offset-8">
              <input type="text" class="form-control rw " placeholder="输入任务名称或字段">
                <span class="input-group-btn">
                  <button class="btn btn-default " type="button" onclick="search('rw')"><i class="ec-search"></i>
                  </button>
                </span>
            </div>
            <!-- /input-group -->
          </div>
          <div class="rwtableDiv">
            <table id="rwTable">
              <thead>
              <tr class="info">
                <th data-checkbox="true"></th>
                <th data-formatter="rwName">任务名称</th>
                <th data-formatter="rwDomain">模拟范围</th>
                <th data-field="esCouplingName">清单</th>
              </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 pl0">
      <div class="panel panel-default plain ">
        <!-- Start .panel -->
        <div class="panel-heading white-bg" style="border: none">
          <div class="col-md-6">
            <h4 class="panel-title">情景列表<i class="im-file3"></i></h4>
          </div>
        </div>
        <div class="panel-body" style="padding:0px;border-left: none; ">
          <div id="qjToolbar" class="btn-group">
            <div class="col-md-6">
              <button type="button" class="btn btn-default" data-whatever="创建新情景" data-type="qj" data-toggle="modal"
                      data-target="#createModal">
                <i class="glyphicon glyphicon-plus"></i> 创建
              </button>
              <button disabled type="button" class="btn btn-default qjDel" onclick="deleteFun('qj')">
                <i class="glyphicon glyphicon-trash"></i> 删除
              </button>
            </div>
            <div class="input-group col-md-4 col-md-offset-8">
              <input type="text" class="form-control qj " placeholder="输入情景名称或字段">
                <span class="input-group-btn">
                  <button class="btn btn-default " type="button" onclick="search('qj')"><i class="ec-search"></i>
                  </button>
                </span>
            </div>
            <!-- /input-group -->
          </div>
          <div class="qjtableDiv">
            <table id="qjTable">
              <thead>
              <tr>
                <th data-checkbox="true"></th>
                <th data-formatter="qjName">情景名称</th>
                <th data-formatter="qjOrder">操作</th>
                <th data-field="scenarinoStatus">情景状态</th>
                <th data-formatter="qjEffectEvaluation"></th>
              </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ul id="RWcontext-menu" class="dropdown-menu">
  <li data-item="rename"><a href="#">修改名称</a></li>
  <!--<li data-item="delete"><a>Delete</a></li>-->
  <!--<li data-item="action1"><a>Action Here</a></li>-->
  <!--<li data-item="action2"><a>And Action Here</a></li>-->
</ul>
<ul id="QJcontext-menu" class="dropdown-menu">
  <li data-item="rename"><a href="#">修改名称</a></li>
  <!--<li data-item="delete"><a>Delete</a></li>-->
  <!--<li data-item="action1"><a>Action Here</a></li>-->
  <!--<li data-item="action2"><a>And Action Here</a></li>-->
</ul>


<!-- Modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="createTitle"></h4>
      </div>
      <div class="modal-body">
        <form class="formCreate" id="formCreate">
          <div class="createRw">
            <div class="form-group mt10 clearfix">
              <label for="rwName" class="col-md-2 control-label lh29">任务名称</label>

              <div class="col-md-10">
                <input type="text" class="form-control" id="rwName" name="rwName" placeholder="任务名称">
              </div>
              <div class="col-md-10 col-md-offset-2">
                <span>（限15字以内）</span>
              </div>
            </div>
            <div class="form-group mt10 clearfix">
              <label for="mnfw" class="col-md-2 control-label lh29">模拟范围</label>

              <div class="col-md-10">
                <select id="mnfw" class="form-control">
                  <option value="1">1</option>
                  <!--<option>2</option>-->
                  <!--<option>3</option>-->
                  <!--<option>4</option>-->
                  <!--<option>5</option>-->
                </select>
              </div>
              <div class="col-md-10 col-md-offset-2">
                <button class="btn btn-primary mt10 mnfwTopSelect">高级</button>
              </div>
            </div>
            <div class="form-group mt10 clearfix">
              <label for="qd" class="col-md-2 control-label lh29">清&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;单</label>

              <div class="col-md-10">
                <select id="qd" class="form-control">
                  <option value="1">1</option>
                  <!--<option>2</option>-->
                  <!--<option>3</option>-->
                  <!--<option>4</option>-->
                  <!--<option>5</option>-->
                </select>
              </div>
            </div>
            <div class="form-group mt10 clearfix">
              <label for="rwStartDate" class="col-md-2 control-label lh29">开始日期</label>

              <div class="col-md-10">
                <input type="text" class="form-control" id="rwStartDate" name="rwStartDate" readonly placeholder="请选择日期···">
              </div>
            </div>
            <div class="form-group mt10 clearfix">
              <label for="rwEndDate" class="col-md-2 control-label lh29">结束日期</label>

              <div class="col-md-10">
                <input type="text" class="form-control" id="rwEndDate" name="rwEndDate" readonly placeholder="请选择日期···">
              </div>
            </div>
          </div>
          <div class="createQj">
            <div class="form-group mt10 clearfix">
              <label for="qjName" class="col-md-2 control-label lh29">情景名称</label>

              <div class="col-md-10">
                <input type="text" class="form-control" id="qjName" name="qjName" placeholder="协同控制方案">
              </div>
              <div class="col-md-10 col-md-offset-2">
                <span>（限15字以内）</span>
              </div>
            </div>
            <div class="form-group mt10 clearfix">
              <label for="qjStartDate" class="col-md-2 control-label lh29">开始日期</label>

              <div class="col-md-10">
                <input type="text" class="form-control" id="qjStartDate" name="qjStartDate" readonly placeholder="请选择日期···">
              </div>
            </div>
            <div class="form-group mt10 clearfix">
              <label for="qjEndDate" class="col-md-2 control-label lh29">结束日期</label>

              <div class="col-md-10">
                <input type="text" class="form-control" id="qjEndDate" name="qjEndDate" readonly placeholder="请选择日期···">
              </div>
            </div>
          </div>
          <input type="submit" class="createSubmit" style="display: none"/>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary createRun" onclick="create(this,true)"></button>
        <button type="button" class="btn btn-primary create" onclick="create(this)">创建</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>


</body>
<script src="../../js/jquery.min.js"></script>
<script>
  window.jQuery || document.write('<script src="../../js/jquery.min.js">\x3C/script>')
</script>
<script src="../../js/jquery-ui-1.10.4.min.js"></script>
<script src="../../js/plugins/forms/icheck/jquery.icheck.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../js/plugins/core/moment/moment.js"></script>
<script src="../../js/plugins/forms/datetimepicker/bootstrap-datetimepicker.js"></script>
<script src="../../js/plugins/forms/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../js/plugins/validate/additional-methods.min.js"></script>
<script src="../../js/plugins/validate/messages_zh.min.js"></script>

<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="../../js/bootstrap-table-contextmenu.js.js"></script>
<script src="../../BackstageIP.js"></script>
<script src="task01.js"></script>
</html>
