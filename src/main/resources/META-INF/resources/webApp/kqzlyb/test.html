<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>

    .box{
      width: 500px;
      height: 500px;
      position: relative;
      border: 1px solid #333;
      margin: 50px auto;
      overflow: hidden;
    }
    .toolAll{
      width: 310px;
      position: fixed;
      right: -250px;
      border: 1px solid #555;
      transition: all 0.2s linear;
      box-sizing: border-box;
    }
    .toolAll:hover{
      right: 0;
      /*transition: all 0.2s linear;*/
    }
    .toolAll:hover .selectTool{
      text-align: center;
      border: 1px solid #555;
    }
    .toolAll:hover .selectTool h5{
      padding: 0;
    }
    .toolAll:hover .selectTool .selectTool_con{
      /*display: block;*/
      opacity: 1;
    }
    .selectTool{
      transition: all 0.2s linear;
      width: 300px;
      height: 80px;
      margin: 5px auto;
      border: 1px solid transparent;
      border-radius: 3px;
      background-color: #fff;
      text-align: left;
      box-sizing: border-box;
    }
    .selectTool>h5{
      margin: 0 auto;
      line-height: 40px;
      background-color: #1a7bb9;
      color: #fff;
      padding: 0 15px;
    }
    .selectTool .selectTool_con{
      transition: all 0.2s linear;
      /*display: none;*/
      opacity: 0;
      box-sizing: border-box;
      text-align: center;
    }


  </style>
</head>
<body>

  <div class="box">
    <div class="toolAll">

      <div class="selectTool">
        <h5>文字</h5>
        <div class="selectTool_con">
          <input type="text"/>
        </div>
      </div>

      <div class="selectTool">
        <h5>文字</h5>
        <div class="selectTool_con">
          <input type="text"/>
        </div>
      </div>

      <div class="selectTool">
        <h5>文字</h5>
        <div class="selectTool_con">
          <input type="text"/>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
