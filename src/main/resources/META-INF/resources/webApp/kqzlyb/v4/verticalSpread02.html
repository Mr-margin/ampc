<style>
  #initEcharts .col-md-3{
    padding-left: 0;
    padding-right: 0;
  }
  .toolAll{
    /*width: 310px;*/
    width: 60px;
    height: inherit;
    position: fixed;
    /*right: -250px;*/
    right: 21px;
    overflow: hidden;
    /*border: 1px solid #eaeaea;*/
    transition: all 0.2s linear;
    box-sizing: border-box;
    background-color: rgba(255,255,255,1);
    z-index: 999;
  }
  .toolAll:hover{
    /*right: 0;*/
    height:100%;
    width: 310px;
    background-color: rgba(255,255,255,0);
    /*transition: all 0.2s linear;*/
  }
  .toolAll:hover .selectTool{
    text-align: center;
    border: 1px solid #555;
  }
  .toolAll:hover .selectTool h5{
    padding: 0;
  }
  .toolAll:hover .selectTool .selectTool_con{
    /*display: block;*/
    opacity: 1;
  }
  .selectTool{
    transition: all 0.2s linear;
    width: 300px;
    height: 80px;
    margin: 5px auto;
    border: 1px solid transparent;
    border-radius: 3px;
    background-color: #fff;
    text-align: left;
    box-sizing: border-box;
  }
  .selectTool>h5{
    margin: 0 auto;
    line-height: 40px;
    background-color: #1a7bb9;
    color: #fff;
    padding: 0 15px;
  }
  .selectTool .selectTool_con{
    transition: all 0.2s linear;
    /*display: none;*/
    opacity: 0;
    box-sizing: border-box;
    text-align: center;
  }
</style>


<div class="toolAll">
  <div class="selectTool">
    <h5>日期</h5>
    <div class="selectTool_con">
      <div class="" style="padding-right: 0px;margin: 2px auto;position: relative">
        <input style="min-width: 210px" type="text" class="form-control" id="CZDate" name="CZDate" readonly placeholder="请选择日期···">
        <i class="glyphicon glyphicon-calendar fa fa-calendar" onclick="showDate()"
           style="cursor:pointer;position: absolute;font-size: 17px;right: 10px;top: 9px;"></i>
      </div>
    </div>
  </div>

  <div class="selectTool">
    <h5>站点</h5>
    <div class="selectTool_con">
      <div class="row" style="margin:2px 0;padding-left:0px;">
        <div class="col-sm-4" style="padding-left:0px;padding-right:0px;width:90px;">
          <div class="input-group group-select">
            <select class="form-control m-b" id="proStation" style="border-color: #1c84c6;">

            </select>
          </div>
        </div>
        <div class="col-sm-4" style="padding-left:0px;padding-right:0px;width:90px;">
          <div class="input-group group-select">
            <select class="form-control m-b" id="cityStation" style="border-color: #1c84c6;">

            </select>
          </div>
        </div>
        <div class="col-sm-4" style="padding-left:0px;padding-right:0px;">
          <div class="input-group group-select">
            <select class="form-control m-b" id="station" style="border-color: #1c84c6;">

            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="selectTool">
    <h5>时间</h5>
    <div class="selectTool_con">
      <div class="btn-group" data-toggle="buttons" style="margin: 2px auto;padding: 0;">
        <label class="btn btn-outline btn-success "><input type="radio" name="rms" value="hour">逐小时</label>
        <label class="btn btn-outline btn-success  active"><input checked type="radio" name="rms" value="day">逐日</label>
      </div>
    </div>
  </div>


  <div class="selectTool">
    <h5>高度</h5>
    <div class="selectTool_con">
      <div class="" style="margin-bottom:0px;padding-left:0px;">
        <div class="" style="margin: 2px auto;padding-left:0px;padding-right:0px;width:90px;">
          <div class="input-group group-select">
            <select class="form-control m-b" id="height" style="padding-left:6px;border-color: #1c84c6;">
              <option value="12">3000m</option>
              <option value="11">2000m</option>
              <option value="10">1500m</option>
              <option value="9" selected="selected">1000m</option>
              <option value="8">700m</option>
              <option value="7">500m</option>
              <option value="6">400m</option>
              <option value="5">300m</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
