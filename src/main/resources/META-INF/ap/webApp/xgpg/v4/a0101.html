	.colorBar{

	/*视频播放*/
	.videoBar{
		position:relative;
	}

	.videoS{
		position:absolute;
		height:50px;
		width:50px;
	}

	.videoBox{
		position:absolute;
		left:50px;
		height:50px;
		width:calc(100% - 50px)
	}
	.videoT{
		width:98%;
		height:10px;
		position:absolute;
		border-radius:5px;
		top:20px;
		left:1%;
		border: 1px solid #333;
	}
	.videoK{
		width:6px;
		height:20px;
		position:absolute;
		top:-5px;
		background-color:#8a8484;
		left:calc(0% - 3px);
		/*left:0;*/
		z-index:99;
		transition: left 0.2s linear;
	}
	.videoShow{
		height:10px;
		width:0;
		border-bottom-left-radius:5px;
		border-top-left-radius:5px;
		background-color:#aaa;
		position:absolute;
		top: -1px;
		left: -1px;
		transition: width 0.2s linear;
	}

	.videoS_in{
		position:absolute;
		width:40px;
		height:40px;
		border-radius:50%;
		border:1px solid #333;
		left:5px;
		top:5px;
		overflow:hidden;
	}
	.videoS_in:hover{
		cursor: pointer;
	}
	.startV:after{
		content:'';
		display:block;
		position:absolute;
		left: 13px;
		top: 6px;
		width:0;
		height:0;
		border-left:20px solid #333;
		border-top:13px solid transparent;
		border-bottom:13px solid transparent;
	}
	.stopV:after{
		content:'';
		display:block;
		position:absolute;
		left:8px;
		top:7px;
		width:8px;
		height:24px;
		border-left:6px solid #333;
		border-right:6px solid #333;
	}

	.xhV:after{
		content:'';
		display:block;
		position:absolute;
		left:6px;
		top:6px;
		width:26px;
		height:26px;
		border:4px solid #333;
		border-radius:50%;
		border-right-color:transparent;
	}
	.xhV:before{
		content:'';
		display:block;
		position:absolute;
		left:21px;
		top:18px;
		width:0;
		height:0;
		border-bottom:10px solid #333;
		border-left:8px solid transparent;
		border-right:8px solid transparent;
		transform:rotate(45deg);

	}

</style>

<div class="cloudui" style="width: 100%;height:100%;">
	<div class='col-md-12 verticalCon' style="height:100%;padding-left: 0px;padding-right: 0px;width:100%">
		<div class="ibox float-e-margins" style="height:100%;margin-bottom: 0;width:100%;">
			<div class="ibox-content xgpgShow" style="height:100%;overflow-y: auto;padding: 0px;width:100%;">
				<div class="searchT">
					<div id="showTitle" style="font-size: 16px;color:#000;">
						<i class="im-tag"></i>
						<span class="specieName"></span>
						<span class="spaceName"></span>
						<span class="windName"></span>
						<span class="timeName"></span>
						<span class="dateStartName"></span>
						<span class="dateEndName"></span>
					</div>
					<div class="toolAll">
						<div class="toolContent">
							<div class="selectTool">
								<h5>时间分辨率：</h5>
								<div class="selectTool_con">
									<div class="btn-group headerSwitch" data-toggle="buttons" style="margin: 2px auto;padding: 0;width: 100%;">
										<label class="col-md-4 btn btn-outline btn-success btn-sm"><input type="radio" name="rms" value="h">逐时</label>
										<label class="col-md-4 btn btn-outline btn-success btn-sm active"><input checked type="radio" name="rms" value="d">逐日</label>
										<label class="col-md-4 btn btn-outline btn-success btn-sm"><input class="p" type="radio" name="rms" value="a">平均</label>
									</div>
								</div>
							</div>
							<div class="selectTool">
								<h5>开始日期：</h5>
								<div class="selectTool_con">
									<div class="input-group m-b" style="width: 100%;overflow: hidden;">
										<select class="form-control m-b" id="sTime-d" name="sTime" style="width: 100%;float: left;border-color: #1c84c6">
										</select>
										<select class="form-control m-b disNone" id="sTime-h" name="sTime" style="width: 35%;float: left;border-color: #1c84c6">
											<option>00</option>
											<option>01</option>
											<option>02</option>
											<option>03</option>
											<option>04</option>
											<option>05</option>
											<option>06</option>
											<option>07</option>
											<option>08</option>
											<option>09</option>
											<option>10</option>
											<option>11</option>
											<option>12</option>
											<option>13</option>
											<option>14</option>
											<option>15</option>
											<option>16</option>
											<option>17</option>
											<option>18</option>
											<option>19</option>
											<option>20</option>
											<option>21</option>
											<option>22</option>
											<option>23</option>
										</select>
									</div>
								</div>
							</div>
							<div class="selectTool disNone" id="eTimeP">
								<h5>结束日期：</h5>
								<div class="selectTool_con">
									<div class="input-group m-b" style="width: 120px">
										<select class="form-control m-b" id="eTime" name="eTime" style="border-color: #1c84c6;display: block;width: 100%;">
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="toolContent">
							<div class="selectTool">
								<h5>空间分辨率：</h5>
								<div class="selectTool_con">
									<div class="btn-group headerSwitch" data-toggle="buttons" style="margin-top: 3px;width: 100%">
										<label class="col-md-4 btn btn-outline btn-success btn-sm active"><input checked type="radio" name="domain" value="1">3km</label>
										<label class="col-md-4 btn btn-outline btn-success btn-sm"><input type="radio" name="domain" value="2">9km</label>
										<label class="col-md-4 btn btn-outline btn-success btn-sm"><input type="radio" name="domain" value="3">27km</label>
									</div>
								</div>
							</div>
							<div class="selectTool">
								<h5>物种：</h5>
								<div class="selectTool_con">
									<div class="" style="margin-bottom:0px;padding-left:0px;">
										<div class="" style="margin: 2px auto;padding-left:0px;padding-right:0px;width: 100%">
											<div class="input-group group-select" style="margin: 0 auto;width:  120px">
												<select class="form-control m-b" id="species" style="padding-left:6px;border-color: #1c84c6;">

												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="selectTool">
								<h5>风场：</h5>
								<div class="selectTool_con">
									<div class="btn-group headerSwitch" data-toggle="buttons" style="margin: 2px auto;padding: 0;width: 100%;">
										<label class="col-md-4 btn btn-outline btn-success active"><input value="-1" type="radio" name="showWind" checked>无</label>
										<label class="col-md-4 btn btn-outline btn-success"><input value="1" type="radio" name="showWind">↑
											风场</label>
										<label class="col-md-4 btn btn-outline btn-success"><input value="2" type="radio" name="showWind">F
											风场</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="upDown">
						<span class="upDownBtn">收起</span>
					</div>
				</div>
				<div class="row charContent" style="bottom:50px;">
					<div class='gridOutLeft' style="height: 100%;padding-left: 0px;padding-right: 15px;">
						<div id="mapDiv0" style="height:100%;border:1px solid #75B9E6;"></div>


						<div class="qjBtn" id="qjBtn1">
							<div class='' style="margin-top: -8px;float:right;">
								<div class="btn-group" data-toggle="buttons"></div>
							</div>
						</div>
						<div class="colorBar" id="colorBar0"></div>
						<div id="Point"></div>


					</div>
					<div class='gridOutRight' style="height: 100%;padding-left: 5px;padding-right: 0;">
						<div id="mapDiv1" style="height:100%;border:1px solid #75B9E6;"></div>
						<div class="qjBtn" id="qjBtn2">
							<div class='' style="margin-top: -8px;float:right;">
								<div class="btn-group" data-toggle="buttons"></div>
							</div>
						</div>

						<div class="calcType" id="calcType">
							<div class='' style="margin-top: -8px;float:right;">
								<div class="btn-group" data-toggle="buttons">
									<label class="btn btn-outline btn-success active"><input value="show" type="radio" name="calcType" checked>当前情景</label>
									<label class="btn btn-outline btn-success"><input value="diff" type="radio" name="calcType">绝对变化</label>
									<label class="btn btn-outline btn-success"><input value="ratio" type="radio" name="calcType">相对变化</label>
								</div>
							</div>
						</div>
						<div class="colorBar" id="colorBar1"></div>
					</div>
				</div>

				<div class="videoBar" id="container">
					<div class="videoS">
						<div class="videoS_in startV"></div>
					</div>
					<div class="videoBox">
						<div class="videoT">
							<div class="videoK"></div>
							<div class="videoShow"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 设置情景范围模态框 -->
<div class="modal fade createRwModal" id="Initialization" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<!--<div class="modal-header" style="display: none;">-->
				<!--<button type="button" class="close" data-dismiss="modal"aria-label="Close">-->
					<!--<span aria-hidden="true">&times;</span>-->
				<!--</button>-->
				<!--<h4 class="modal-title">创建情景</h4>-->
			<!--</div>-->
			<div class="modal-body">
				<div class="rwCon" >
					<div class="form-group mt10 clearfix rwdlgTop">
						<label for="task" class="col-md-2 control-label lh29 rwdlgTopTitle">任务名称</label>

						<div class="col-md-10 rwdlgTopCon">
							<select class="form-control" id="task" name="task" onchange="sceneTable()"></select>
						</div>
					</div>
					<div class="qjdlg easyui-layout form-group mt10 clearfix"><!-- id="tableId" style="display: none;" -->
						<div class="col-md-10 col-md-offset-2">
							<table class="table table-striped table-bordered table-hover" id="sceneTableId" style="margin-top:5px;">
								<thead style="display: none">
								<th data-checkbox="true" data-field="state"></th>
								<th data-field="scenarinoName">情景名称</th>
								<th data-field="scenType">情景描述</th>
								<th data-field="scenarinoStartDate">时间</th>
								<th data-field="scenarinoEndDate">时间</th>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer new-foot dlogFooter" >
				<button type="button" class="btn btn-primary createRwBtn" onclick="save_scene();">确定</button>
				<button type="button" class="btn btn-default" id="close_scene" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>
<script>
    //弹框
    $("#Initialization").window({
        width:600,
        collapsible:false,
        maximizable:false,
        minimizable:false,
        modal:true,
        shadow:false,
        title:'创建情景',
        border:false,
        buttons:'#dlg_jpBtn',
        modal: true,
        closed:true,
        cls: 'cloudui'
    });
    $("#close_scene").click(function () {
        $("#Initialization").window("close")
    })
</script>
