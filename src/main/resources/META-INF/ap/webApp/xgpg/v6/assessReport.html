<!-- 效果评估 评估报告 -->
<div class="cloudui" style="width:100%;height:100%;">
    <div class='verticalCon'>
        <div class="ibox float-e-margins">
            <div class="ibox-content xgpgShow">
                <div class="searchT">
                    <div id="showTitle" style="font-size: 16px;color:#000;">
                        <span class="titleDiv qjName"></span>
                        <span class="proName titleDiv"></span>
                        <span class="cityName titleDiv"></span>
                        <span class="stationName titleDiv"></span>
                        <span class="dateStartName titleDiv"></span>
                        <span class="dateEndName titleDiv"></span>
                    </div>
                    <div class="toolAll" style="padding-top: 10px;">
                        <div class="toolContent">
                            <div class="selectTool">
                                <h5>情景：</h5>
                                <div class="selectTool_con">
                                    <div class="btn-group input-group" data-toggle="buttons">
                                        <select id="qjbtnCon" class="form-control m-b" style="position: relative;z-index: 2;"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="selectTool">
                                <h5>开始日期：</h5>
                                <div class="selectTool_con">
                                    <div class="input-group m-b" style="width: 100%;overflow: hidden;">
                                        <select class="form-control m-b" id="sTime-d" name="sTime" style="width: 100%;float: left;border-color: #1c84c6">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="selectTool" id="eTimeP">
                                <h5>结束日期：</h5>
                                <div class="selectTool_con">
                                    <div class="input-group m-b" style="width: 120px">
                                        <select class="form-control m-b" id="eTime" name="eTime" style="border-color: #1c84c6;display: block;width: 100%;">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="selectTool" style="clear: both;">
                                <h5>监测站点：</h5>
                                <div class="selectTool_con">
                                    <div class="row" style="margin:2px 0;padding-left:0px;">
                                        <div class="selectRow" style="padding-left:0px;padding-right:0px;">
                                            <div class="input-group group-select" style="width: 100%;">
                                                <select class="form-control m-b" id="proStation" style="border-color: #1c84c6;">

                                                </select>
                                            </div>
                                        </div>
                                        <div class="selectRow" style="padding-left:0px;padding-right:0px;">
                                            <div class="input-group group-select" style="width: 100%;">
                                                <select class="form-control m-b" id="cityStation" style="border-color: #1c84c6;">

                                                </select>
                                            </div>
                                        </div>
                                        <div class="selectRow" style="padding-left:0px;padding-right:0px;width: auto;">
                                            <div class="input-group group-select" style="width: 100%;">
                                                <select class="form-control m-b" id="station" style="border-color: #1c84c6;">

                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="upDown">
                        <span class="upDownBtn">更多搜索条件</span>
                    </div>
                </div>
                <div class="verticalChar" style="margin-left: 0px;margin-right: 0px;">
                    <div class='pgbgContent' style="padding-left: 0px;">

                        <div class="pgbgCon">
                            <h1>评估结果报告</h1>
                            <p>
                                根据平台测算，<span class="pgbgPointer" id="pgbaStart"></span>至<span class="pgbgPointer" id="pgbgEnd"></span>，<span class="pgbgPointer" id="pgbgQjName"></span>情景使PM<sub>2.5</sub>排放<span class="pgbgPointer" id="PM25_jp"></span>，SO<sub>2</sub>排放<span class="pgbgPointer" id="SO2_jp"></span>，NO<sub>x</sub>排放<span class="pgbgPointer" id="NOx_jp"></span>，VOC排放<span class="pgbgPointer" id="VOC_jp"></span>。这样的排放调整下，<span class="pgbgPointer" id="proName"></span><span class="pgbgPointer" id="cityName"></span><span class="pgbgPointer" id="stationName"></span>的PM<sub>2.5</sub>浓度<span class="pgbgPointer" id="PM25"></span>，其中，SO<sub>4</sub><sup>2-</sup><span class="pgbgPointer" id="SO4"></span>，NO<sub>3</sub><sup>-</sup><span class="pgbgPointer" id="NO3"></span>，NH<sub>4</sub><sup>+</sup><span class="pgbgPointer" id="NH4"></span>。与此同时PM<sub>10</sub>浓度<span class="pgbgPointer" id="PM10"></span>，O3日最大8小时浓度<span class="pgbgPointer" id="O3_8_MAX"></span>，SO<sub>2</sub>浓度<span class="pgbgPointer" id="SO2"></span>，NO<sub>2</sub>浓度<span class="pgbgPointer" id="NO2"></span>，CO浓度<span class="pgbgPointer" id="CO"></span>。
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 设置情景范围模态框 -->
<div class="createRwModal" id="Initialization">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="display: none">
                <button type="button" class="close" data-dismiss="modal"aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">创建情景</h4>
            </div>
            <div class="modal-body">
                <div class="rwCon" >
                    <div class="form-group mt10 clearfix rwdlgTop">
                        <label for="task" class="col-md-2 control-label lh29 rwdlgTopTitle">任务名称</label>

                        <div class="col-md-10 rwdlgTopCon">
                            <select class="form-control" id="task" name="task" onchange="sceneTable()"></select>
                        </div>
                    </div>
                    <div class="qjdlg easyui-layout form-group mt10 clearfix"><!-- id="tableId" style="display: none;" -->
                        <div class="col-md-10 col-md-offset-2">
                            <table class="table table-striped table-bordered table-hover" id="sceneTableId" style="margin-top:5px;">
                                <thead style="display: none">
                                <th data-checkbox="true" data-field="state"></th>
                                <th data-field="scenarinoName">情景名称</th>
                                <th data-field="scenType">情景描述</th>
                                <th data-field="scenarinoStartDate">时间</th>
                                <th data-field="scenarinoEndDate">时间</th>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer new-foot dlogFooter" >
                <button type="button" class="btn btn-primary createRwBtn" onclick="save_scene();">确定</button>
                <button type="button" class="btn btn-default" id="close_scene" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<script>
    //弹框
    $("#Initialization").window({
        width:600,
        collapsible:false,
        maximizable:false,
        minimizable:false,
        modal:true,
        shadow:false,
        title:'创建情景',
        border:false,
        buttons:'#dlg_jpBtn',
        modal: true,
        closed:true,
        cls: 'cloudui'
    });
    $("#close_scene").click(function () {
        $("#Initialization").window("close")
    })
    // $(".cloudui .window .panel-tool .panel-tool-close").html('<i class="im-close"></i>')

</script>
