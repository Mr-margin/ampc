<div class="cloudui" style="width: 100%;height: 100%;">
    <div class="yqdTable">
        <div class="tableBox treeTable easyui-layout" data-options="fit:true">
            <div data-options="region:'center',border:false">
                <table id="localqd" style="width:100%;height:100%;">

                </table>
            </div>
            <div data-options="region:'south',border:false" style="height:44px;">
                <div id="rwpagination"></div>
            </div>
        </div>
    </div>
</div>
<!--创建模板-->
<div id="creatTemp">
    <form method="post" id="formQd" >
        <div class="rwCon">
            <div class="qdContent">
                <label for="esNationName" class="qdTitle">名称：</label>
                <input class="easyui-validatebox qdCon qdName" type="text" name="esNationName" data-options="required:true" id="esNationName" style="color: #757575" />
            </div>
            <div class="qdContent">
                <label for="esNationYear" class="qdTitle">年份：</label>
                <input class="easyui-validatebox qdCon qdYear" type="text" name="esNationYear" data-options="required:true" id="esNationYear" style="color: #757575" />
            </div>
        </div>
        <div class="rwCon">
            <div class="qdContent qdMark">
                <label for="esNationMark" class="qdTitle">备注：</label>
                <textarea rows="3" class="easyui-validatebox qdCon" type="text" name="esNationMark" data-options="required:true" id="esNationMark" placeholder="添加清单备注...">
                </textarea>
            </div>
        </div>
    </form>
    <div class="dlogFooter" >
        <button type="button" class="btn btn-primary createQdBtn" onclick="innitdata('add_nativeTp')">提交</button>
        <button type="button" class="btn btn-default claearQdBtn" onclick="claearTemp()">清除</button>
    </div>
</div>
<!--编辑模板-->
<div id="editTemp">
    <form method="post" id="formEditTemp" >
        <div class="rwCon">
            <div class="qdContent">
                <label for="esNationName" class="qdTitle">名称：</label>
                <input class="easyui-validatebox qdCon" type="text" name="esNationName" data-options="required:true" id="esLocalEditName" />
            </div>
            <div class="qdContent">
                <label for="esNationYear" class="qdTitle">年份：</label>
                <input class="easyui-validatebox qdCon" type="text" name="esNationYear" data-options="required:true" id="esLocalEditYear" />
            </div>
        </div>
        <div class="rwCon">
            <div class="qdContent qdMark">
                <label for="esNationMark" class="qdTitle">备注：</label>
                <textarea rows="3" class="easyui-validatebox qdCon" type="text" name="esNationMark" data-options="required:true" id="esLocalEditMark">
                </textarea>
            </div>
        </div>
    </form>
    <div class="dlogFooter" >
        <button type="button" class="btn btn-primary createQdBtn" onclick="innitdata('updata_nativeTp')">提交</button>
        <button type="button" class="btn btn-default claearQdBtn" onclick="claearTemp()" style="display: none">清除</button>
    </div>
</div>
<!--新增模版下面的清单模态框-->
<div id="editTempQd">
    <form method="post" id="formTempQd" >
        <div class="rwCon">
            <div class="qdContent">

                <input class="easyui-validatebox qdCon qdName" type="text" name="esNationName" data-options="required:true" id="esLocalQdName" style="color: #757575" />
            </div>
            <div class="qdContent">
                <label for="esLocalQdYear" class="qdTitle">年份：</label>
                <input class="easyui-validatebox qdCon qdYear" type="text" name="esNationYear" data-options="required:true" id="esLocalQdYear" style="color: #757575" />
            </div>
        </div>
        <div class="rwCon">
            <div class="qdContent qdMark">
                <label for="esLocalQdMark" class="qdTitle">备注：</label>
                <textarea rows="3" class="easyui-validatebox qdCon" type="text" name="esNationMark" data-options="required:true" id="esLocalQdMark" placeholder="添加清单备注...">
                </textarea>
            </div>
        </div>
    </form>
    <div class="dlogFooter" >
        <button type="button" class="btn btn-primary createQdBtn" onclick="innitdata('add_native')">提交</button>

    </div>
</div>
