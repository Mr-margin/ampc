<div class="cloudui" style="width: 100%;height: 100%;">
    <div class="yqdTable" style="width:100%;">
        <!--耦合清单-->
        <div class="tableBox">
            <table id="couqd" class="esyui-datagrid">
            </table>
        </div>
        <!--清单耦合设置-->
        <div class="coupSet esyui-layout" fit="true" style="width:100%;">
            <div data-options="region:'north'" class="coupSetTitle">
                <ul class="coupSetTitleList">
                    <li class="active"><div>第一步</div></li>
                    <li><div>第二步</div></li>
                    <li><div>第三步</div></li>
                </ul>
                <div class="coupSetArrow">
                    <button id="prevCoup" onclick="prevCoup()">上一步</button>
                    <button id="nextCoup" onclick="nextCoup()">下一步</button>
                </div>
            </div>
            <div data-options="region:'center'" style="width:100%;">
                <div class="coupSetCon">
                    <table id="qgqd" class="esyui-datagrid" style="width: 100%;height:100%;">
                    </table>
                </div>
                <div class="coupSetCon">
                    <div class="easyui-layout coupSetConSecond" fit="true" style="width: 100%;height: 100%;">
                        <div class="mbSelect" data-options="region:'north'">
                            <label>表格选择：</label>
                            <select id="coupSetMb" class="coupSetMb"></select>
                        </div>
                        <div data-options="region:'center'">
                            <table id="localTable" style="width: 100%;height:100%;"></table>
                        </div>
                    </div>
                </div>
                <div class="coupSetCon">
                    <div class="coupSetConThird">
                        <div class="coupSetConThirdTable" style="border:1px solid #d7d7d7;">
                            <!--地市级 行业 清单选择-->
                            <table id="coupCityTable"></table>
                        </div>
                        <div class="coupSetConThirdBtn">
                            <button>保存</button>
                            <button onclick="batchSelect()">批量选择</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--新建耦合清单-->
<div id="creatCoupQd">
    <form method="post" id="formCoup" >
        <div class="rwCon">
            <div class="qdContent">
                <label for="coupQdName" class="qdTitle">名称：</label>
                <input class="easyui-validatebox qdCon qdName" type="text" name="esNationName" data-options="required:true" id="coupQdName" style="color:#a9a9a9" />
            </div>
            <div class="qdContent">
                <label for="coupQdYear" class="qdTitle">年份：</label>
                <input class="easyui-validatebox qdCon qdYear" type="text" name="esNationYear" data-options="required:true" id="coupQdYear" style="color:#a9a9a9" />
            </div>
        </div>
        <div class="rwCon">
            <div class="qdContent qdMark">
                <label for="coupQdMark" class="qdTitle">描述：</label>
                <textarea rows="3" class="easyui-validatebox qdCon" type="text" name="esNationMark" data-options="required:true" id="coupQdMark" placeholder="添加清单备注...">
                </textarea>
            </div>
        </div>
    </form>
    <div class="dlogFooter" >
        <button type="button" class="btn btn-primary createQdBtn" onclick="submitCoup()">提交</button>
        <button type="button" class="btn btn-default claearQdBtn" onclick="">清除</button>
    </div>
</div>
<!--编辑耦合清单-->
<div id="editCoupQd">
    <form method="post" id="formEditCoup" >
        <div class="rwCon">
            <div class="qdContent">
                <label for="coupEditQdName" class="qdTitle">名称：</label>
                <input class="easyui-validatebox qdCon" type="text" name="esNationName" data-options="required:true" id="coupEditQdName" />
            </div>
            <div class="qdContent">
                <label for="coupEditQdYear" class="qdTitle">年份：</label>
                <input class="easyui-validatebox qdCon" type="number" name="esNationYear" data-options="required:true" id="coupEditQdYear" />
            </div>
        </div>
        <div class="rwCon">
            <div class="qdContent qdMark">
                <label for="coupEditQdMark" class="qdTitle">描述：</label>
                <textarea rows="3" class="easyui-validatebox qdCon" type="text" name="esNationMark" data-options="required:true" id="coupEditQdMark">
                </textarea>
            </div>
        </div>
    </form>
    <div class="dlogFooter" >
        <button type="button" class="btn btn-primary createQdBtn" onclick="submitEditCoup()">提交</button>
        <button type="button" class="btn btn-default claearQdBtn" onclick="" style="display: none;">清除</button>
    </div>
</div>
<!--批量选择-->
<div id="batchWindow">
    <!--城市-->
    <div class="batchCon">
        <h3>城市</h3>
        <div id="citySelect"></div>
    </div>
    <!--行业-->
    <div class="batchCon">
        <h3>行业</h3>
        <div id="industrySelect"></div>
    </div>
    <!--清单-->
    <div class="batchCon">
        <h3>清单</h3>
        <div id="qdSelect"></div>
    </div>
</div>
