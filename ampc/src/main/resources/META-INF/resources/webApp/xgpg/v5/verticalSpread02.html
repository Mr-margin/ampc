<div class='col-md-12' style="height:100%;padding-left: 0px;padding-right: 0px;">
  <div class="ibox float-e-margins" style="height:100%;">
    <div class="ibox-content" style="height:100%;overflow-y: auto;padding: 0px;">

              <div class="col-sm-4" style="padding-left:0px;padding-right:0px;">

                  <select class="form-control m-b" id="station" style="border-color: #1c84c6;">
                    <option>平均</option>

          </div>
        </div>
        <div class="col-sm-2" style="padding-left:0px;">

            <span class="input-group-addon" style="border: 0px solid #E5E6E7;">高度:</span>

            <div class="" style="margin-bottom:0px;padding-left:0px;">

        </div>
      </div>


      <div class="row"
           style="margin-left: 0px;margin-right: 0px;height:calc(100% - 48px);">
        <div class='col-md-12' id="initEcharts" style="height:100%;padding-left: 0px;">
          <div class="echartsCZ col-md-3 day hour" id="PM₂₅"></div>
          <div class="echartsCZ col-md-3 day hour" id="PM₁₀"></div>

          <div class="echartsCZ col-md-3 day hour" id="NO₃"></div>
          <div class="echartsCZ col-md-3 day hour" id="NH₄"></div>
          <div class="echartsCZ col-md-3 day hour" id="BC"></div>

        </div>
      </div>
    </div>
  </div>
</div>


<!-- 设置情景范围模态框 -->
<div class="modal fade createRwModal" id="Initialization" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">创建情景</h4>
      </div>
      <div class="modal-body">
        <div class="rwCon" >
          <div class="form-group mt10 clearfix">
            <label for="task" class="col-md-2 control-label lh29">任务名称</label>

            <div class="col-md-10">
              <select class="form-control" id="task" name="task" onchange="sceneTable()"></select>
            </div>
          </div>
          <div class="form-group mt10 clearfix"><!-- id="tableId" style="display: none;" -->
            <div class="col-md-10 col-md-offset-2">
              <table class="table table-striped table-bordered table-hover" id="sceneTableId" style="margin-top:5px;">
                <thead>
                <th data-checkbox="true" data-field="state"></th>
                <th data-field="scenarinoName">情景名称</th>
                <th data-field="scenType">情景描述</th>
                <th data-field="scenarinoStartDate">时间</th>
                <th data-field="scenarinoEndDate">时间</th>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer new-foot" >
        <button type="button" class="btn btn-primary createRwBtn" onclick="save_scene();">确定</button>
        <button type="button" class="btn btn-default" id="close_scene" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
