<script>
  var d3 = [10,15,20,25,30,35,40,45,50,55,60,65];
  var d4 = [100,150,200,250,300,350,45,50,55,60,65,70];
  var data = [[15, 0], [25, 50], [50, 100], [65,200], [75, 300], [55, 400], [65, 500], [125, 700], [55, 1000], [65, 1500], [45, 2000], [35, 3000]];
  var data1 = [[0, 0], [20, 50], [30, 100], [22,200], [30, 300], [65, 400], [100, 500], [75, 700], [30, 1000], [22, 1500], [50, 2000], [55, 3000]]
  var option = {
    title:{
      text:'名称将写在这里'  //可变，存储每个污染物
    },
    legend: {
      data:['基准','长三角管控'] //可变，存储所有已选情景
    },
    toolbox: {
      show : true,
      feature : {
        mark : {show: true}
      }
    },
    calculable : true,
    tooltip : {
      trigger: 'axis',
      axisPointer:{
        type:'line',
        axis:'y',
        snap:true,
      },
      formatter:function(params, ticket, callback){
        console.log(params)
        console.log(ticket)
        return params[0].axisValue+'m<br />' +
            '<i style="width:10px;height:10px;display:inline-block;border-radius:100%;background-color: '+ params[0].color +';"></i> '+params[0].seriesName+' : '+params[0].data[0]+'<br />' +
            '<i style="width:10px;height:10px;display:inline-block;border-radius:100%;background-color: '+ params[1].color +';"></i> '+params[1].seriesName+' : '+params[1].data[0]

      }
    },
    xAxis :{
        type : 'value',
        name:'/μg/m³',  //可变，CO为mg/m³其他的为'μg/m³
      },
    yAxis :{
        name:'/m',
        type: 'value',
        interval:500,
        axisLine : {onZero: false},
      },
    series : [  //可变，存储所有情景数据
      {
        name:'基准', //可变，存储情景名称
        type: 'line',
        smooth: true,
        symbolSize: 5,
        data:data  //可变，存储情景数据
      },
      {
        name:'长三角管控',//可变，存储情景名称
        type: 'line',
        smooth: true,
        symbolSize: 5,
        data:data1//可变，存储情景数据
      }
    ]
  };



  var myChart = echarts.init(document.getElementById('test'));
  myChart.setOption(option);
</script>
