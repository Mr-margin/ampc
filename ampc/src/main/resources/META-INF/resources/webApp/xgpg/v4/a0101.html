<style type="text/css">
	.form-control:hover, .form-control:focus, .form-control:active, .form-control.active, .open .dropdown-toggle.form-control {
	    border: 1px solid #4f9de0;
	}
</style>

<div class='col-md-12' style="height:100%;padding-left: 0px;padding-right: 0px;">
	<div class="ibox float-e-margins" style="height:100%;">
		<div class="ibox-content" style="height:100%;overflow-y: auto;padding: 0px;">
			<div class="row" style="margin-top: 12px;margin-left: 0px;margin-right: 0px;height:48px;">
			
				<div class="col-sm-3">
					<div class="input-group m-b" style="margin-bottom: 0px">
						<span class="input-group-addon" style="border: 1px solid #E5E6E7;">情景一: </span>
						<select class="form-control m-b" id="scene1" name="scene1"></select>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="input-group m-b" style="margin-bottom: 0px">
						<span class="input-group-addon" style="border: 1px solid #E5E6E7;">情景二: </span>
						<select class="form-control m-b" id="scene2" name="scene2"></select>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="input-group m-b" style="margin-bottom: 0px">
						<span class="input-group-addon" style="border: 1px solid #E5E6E7;">日期和时间: </span>
						<select class="form-control m-b" id="taskId" name="taskId" style="width:60%;">
							<option>10月1日</option>
						</select>
						<select class="form-control m-b" id="taskId" name="taskId" style="width:40%;">
							<option>平均</option>
						</select>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="input-group m-b" style="margin-bottom: 0px">
						<span class="input-group-addon" style="border: 1px solid #E5E6E7;">物种: </span>
						<select class="form-control m-b" id="taskId" name="taskId">
							<option>PM25</option>
							<option>PM10</option>
							<option>O3</option>
							<option>SO2</option>
							<option>NO2</option>
							<option>CO</option>
							<option>SO4</option>
							<option>NO3</option>
							<option>NH4</option>
							<option>BC</option>
							<option>OM</option>
							<option>PMFINE</option>
						</select>
					</div>
				</div>
				
			</div>
			
			<div class="row" style="margin-left: 0px;margin-right: 0px;height:calc(100% - 60px);">
				<div class='col-md-6' style="height:100%;padding-left: 0px;">
					<div id="mapDiv0" style="height:100%;border:1px solid #75B9E6;"></div>
				</div>
				<div class='col-md-6' style="height:100%;padding-left: 0px;padding-right: 0px;">
					<div id="mapDiv1" style="height:100%;border:1px solid #75B9E6;"></div>
				</div>
				<!-- <div id="info"></div> -->
			</div>
		</div>
	</div>
</div>

<!-- 设置情景范围模态框 -->
<div class="modal fade createRwModal" id="Initialization" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">创建情景</h4>
			</div>
			<div class="modal-body">
				<div class="rwCon" >
					<div class="form-group mt10 clearfix">
						<label for="mnfw" class="col-md-2 control-label lh29">任务名称</label>

						<div class="col-md-10">
							<select class="form-control" id="task" name="task" onchange="sceneTable()"></select>
						</div>
					</div>
					<div class="form-group mt10 clearfix"><!-- id="tableId" style="display: none;" -->
						<div class="col-md-10 col-md-offset-2">
							<table class="table table-striped table-bordered table-hover" id="sceneTableId" style="margin-top:5px;">
								<thead>
									  <th data-checkbox="true" data-field="state"></th>
								      <th data-field="scenarinoName">情景名称</th>
								      <th data-field="scenType">情景描述</th>
								      <th data-field="scenarinoStartDate">时间</th>
								      <th data-field="scenarinoEndDate">时间</th>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer new-foot" >
				<button type="button" class="btn btn-primary createRwBtn" onclick="save_scene();">确定</button>
				<button type="button" class="btn btn-default" id="close_scene" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>
