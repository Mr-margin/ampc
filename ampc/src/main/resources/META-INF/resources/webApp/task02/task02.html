<!-- Modal -->
<div class="modal fade" id="qyTime" tabindex="-1" role="dialog" aria-labelledby="qyTimeLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="qyTimeLabel">添加时段</h4>
      </div>
      <div class="modal-body">

        <div class="form-group mt10 clearfix">
          <label for="qyTimePoint" class="col-md-12 control-label lh29">请选择需要分割的时间点：</label>

          <div class="col-md-12">
            <input type="text" class="form-control" id="qyTimePoint" name="qyTimePoint" readonly placeholder="请选择时间点···">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addTimes()">确认添加</button>
      </div>
    </div>
  </div>
</div>

      <button type="button" class="btn btn-default btn-xs toolShow" title="添加时段" data-toggle="modal" data-target="#qyTime"><i class="im-plus"></i><span>添加时段</span></button>
    </div>
  </div>
  <div class="period clearfix">

    <div class="showLine">

    </div>
  </div>
</div>
