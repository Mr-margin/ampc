<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../css/plugins/bootstrap-table/bootstrap-table.min.css"/>
</head>
<body>


<table id="table">
  <thead>
    <tr>
      <th data-formatter="check">   </th>
      <th data-formatter="asd">任务名称</th>
      <th data-field="missionDomain">模拟范围</th>
      <th data-field="esNationName">清单</th>
    </tr>
  </thead>
</table>

</body>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script>
  $.ajax('rw.json',{
    contentType:"application/json",
    type: "POST",
    async:true,
    dataType: 'JSON',
    data: ''
  }).then(function(res){
    $('#table').bootstrapTable({
      data:res.data.rows
    })
  })
  function check(v,row,index){
    return index
  }
  function asd(v,row,i){
    return '<a href="#">'+ row.missionName +'</a><br><a style="font-size:12px; color:#C5C5C5;">创建时间：'+ row.addTime +'</a>'
  }
</script>
</html>
