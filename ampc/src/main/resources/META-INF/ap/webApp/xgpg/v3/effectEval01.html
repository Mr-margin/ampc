<!-- 设置情景范围模态框 -->
<div class="modal fade createRwModal" id="Initialization" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header" style="display: none;">
				<button type="button" class="close" data-dismiss="modal"aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">创建情景</h4>
			</div>
			<div class="modal-body">
				<div class="rwCon" >
					<div class="form-group mt10 clearfix rwdlgTop">
						<label for="mnfw" class="col-md-2 control-label lh29 rwdlgTopTitle">任务名称</label>

						<div class="col-md-10 rwdlgTopCon">
							<select class="form-control" id="task" name="task" onchange="sceneTable()"></select>
						</div>
					</div>
					<div class="qjdlg easyui-layout form-group mt10 clearfix"><!-- id="tableId" style="display: none;" -->
						<div class="col-md-10 col-md-offset-2">
							<table class="table table-striped table-bordered table-hover" id="sceneTableId" style="margin-top:5px;">
								<thead style="display: none">
								<th data-checkbox="true" data-field="state" data-align="center"></th>
								<th data-field="scenarinoName" data-align="center">情景名称</th>
								<th data-field="scenType" data-align="center">情景描述</th>
								<th data-field="scenarinoStartDate" data-align="center">开始时间</th>
								<th data-field="scenarinoEndDate" data-align="center">结束时间</th>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer new-foot dlogFooter" >
				<button type="button" class="btn btn-primary createRwBtn" onclick="save_scene();">确定</button>
				<button type="button" class="btn btn-default" id="close_scene" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>

<script>
    //弹框
    $("#Initialization").window({
        width:600,
        collapsible:false,
        maximizable:false,
        minimizable:false,
        modal:true,
        shadow:false,
        title:'创建情景',
        border:false,
        buttons:'#dlg_jpBtn',
        modal: true,
        closed:true,
        cls: 'cloudui'
    });
    $("#close_scene").click(function () {
        $("#Initialization").window("close")
    })
   // $(".cloudui .window .panel-tool .panel-tool-close").html('<i class="im-close"></i>')

</script>
