<div class="cloudui" style="width: 100%;height: 100%;">
    <div class="yqdTable">
        <div class="tableBox">
            <!--搜索工具栏-->
            <div id="searchTool" class="textbox searchbox" style="margin-bottom: 10px;">
                <input id="companyname" class="textbox-text validatebox-text textbox-prompt">
                <span class="textbox-addon textbox-addon-right" style="right: 0px; top: 0px;" onclick="innitdata()"><a href="javascript:;" class="textbox-icon searchbox-button" icon-index="0" tabindex="-1" style="width: 18px; height: 29px;"></a></span>
                <!--<button plain="true" onclick="doSearch()" style="border:1px solid #ccc;background-color: #fff;padding: "><i class="im-search" style="color: #666;font-size:16px;line-height:26px;"></i>搜索</button>-->
            </div>
            <!--全国清单展示-->
            <table id="qgqd" class="esyui-datagrid">
            </table>
        </div>
    </div>
</div>
<!--创建清单模态框-->
<div id="creatQd">
    <form method="post" id="formQd" >
        <div class="rwCon">
            <div class="form-group qdContent">
                <label for="esNationName" class="qdTitle">名称：</label>
                <input class="form-control qdName qdCon" type="text" name="esNationName" data-options="required:true" id="esNationName" style="color:#757575" value="不可超过15个字符（必填）" />
                <!--<div class="tipNameRepeat"></div>-->
            </div>
            <div  class="form-group qdContent">
                <label for="esNationYear" class="qdTitle">年份：</label>
                <input class="form-control qdYear qdCon" type="text" name="esNationYear" data-options="required:true" id="esNationYear" value="1990-2100（必填）" style="color: #757575" />
                <!--<div class="tipYearRepeat"></div>-->
            </div>
        </div>
        <div class="rwCon">
            <div class="qdContent qdMark">
                <label for="esNationMark" class="qdTitle">备注：</label>
                <textarea rows="3" class="form-control easyui-validatebox qdCon" type="text" name="esNationMark" data-options="required:true" id="esNationMark" placeholder="添加清单备注...">
                </textarea>
            </div>
        </div>
    </form>
    <div class="dlogFooter" >
        <button type="button" class="btn btn-primary createQdBtn" onclick="submitQd()">提交</button>
        <button type="button" class="btn btn-default claearQdBtn" onclick="claearQd()">清除</button>
    </div>
</div>
<!--编辑清单模态框-->
<div id="editQd">
    <form method="post" id="editQdForm">
        <div class="rwCon">
            <div class="form-group qdContent">
                <label for="esNationName_edit" class="qdTitle">名称：</label>
                <input class="form-control qdCon qdName" type="text" name="esNationName" data-options="required:true" id="esNationName_edit"/>
                <!--<div class="tipNameRepeat"></div>-->
            </div>
            <div  class="form-group qdContent">
                <label for="esNationYear_edit" class="qdTitle">年份：</label>
                <input class="form-control qdCon qdYear" type="text" name="esNationYear" data-options="required:true" id="esNationYear_edit" />
                <!--<div class="tipYearRepeat"></div>-->
            </div>
        </div>
        <div class="rwCon">
            <div class="qdContent qdMark">
                <label for="esNationMark_edit" class="qdTitle">备注：</label>
                <textarea rows="3" class="form-control qdCon" type="text" name="esNationMark" data-options="required:true" id="esNationMark_edit">
                </textarea>
            </div>
        </div>
    </form>
    <div class="dlogFooter">
        <button type="button" class="btn btn-primary createQdBtn" onclick="editSubmitQd()">提交</button>
    </div>
</div>
