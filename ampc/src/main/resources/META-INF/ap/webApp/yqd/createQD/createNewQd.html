<div class="qdCreate clearfix">
  <div class="col-md-6" style="">
   <div class="qgqdTable" style="height: 50%;overflow: auto">
     <div style="position: relative;top: 40px;font-size: 17px">全国清单</div>
     <div id="qgqdToolbar" class="btn-group col-md-5 col-md-offset-7">
       <div class="form-group mt10 clearfix col-md-12">
         <label for="qgqdnf" class="col-md-3 control-label lh29 text-right">年 份</label>

         <div class="col-md-9">
           <select name="qgqdnf" id="qgqdnf" class="form-control" onchange="selectQGQDyear()">
             <option value="2017">2017</option>
           </select>
         </div>
       </div>
     </div>
     <div class="qgqdList_con">
       <table id="qgqdList">
         <thead>
         <th data-field="qdmc">清单名称</th>
         <th data-field="nf">年份</th>
         <th data-field="fbsj">发布时间</th>
         </thead>
       </table>
     </div>
   </div>
    <div class="bdqdTable" style="height: 50%;overflow: auto">
      <div style="position: relative;top: 40px;font-size: 17px">本地清单</div>
      <div id="bdqdToolbar" class="text-right mb10">
        <button type="button" class="btn btn-default mr10" >
          <i class="glyphicon glyphicon-plus"></i> 上传新的本地清单
        </button>
        <button type="button" class="btn btn-default delBDQD mr20" onclick="delBDQD()">
          <i class="glyphicon glyphicon-trash"></i> 删除
        </button>
      </div>
      <div class="bdqdList_con">
        <table id="bdqdList">
          <thead>
          <th data-field="qdmc">清单名称</th>
          <th data-field="nf">年份</th>
          <th data-field="scsj">发布时间</th>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-6" style="height: 100%">
    <div class="col-md-12" style="height: 50%">
      <img src="webApp/yqd/createQD/1.png" alt=""/>
    </div>
    <div class="col-md-12" style="height: 50%">
      <img src="webApp/yqd/createQD/2.png" alt=""/>
    </div>
  </div>
</div>
