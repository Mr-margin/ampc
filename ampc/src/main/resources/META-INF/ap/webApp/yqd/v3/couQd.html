<div class="cloudui" style="width: 100%;height: 100%;">
    <div class="yqdTable" style="width:100%;">
        <!--耦合清单-->
        <div class="tableBox">
            <!--搜索工具栏-->
            <div id="searchTool" class="textbox searchbox" style="margin-bottom: 10px;">
                <input id="companyname" class="textbox-text validatebox-text textbox-prompt">
                <span class="textbox-addon textbox-addon-right" style="right: 0px; top: 0px;" onclick="innitdata()"><a href="javascript:;" class="textbox-icon searchbox-button" icon-index="0" tabindex="-1" style="width: 18px; height: 29px;"></a></span>
                <!--<button plain="true" onclick="doSearch()" style="border:1px solid #ccc;background-color: #fff;padding: "><i class="im-search" style="color: #666;font-size:16px;line-height:26px;"></i>搜索</button>-->
            </div>
            <table id="couqd" class="esyui-datagrid">
            </table>
        </div>
        <!--清单耦合设置-->
        <div class="coupSet esyui-layout" fit="true" style="width:100%;">
            <div data-options="region:'north'" class="coupSetTitle">
                <ul class="coupSetTitleList">
                    <li class="active"><div>第一步</div></li>
                    <li><div>第二步</div></li>
                    <li><div>第三步</div></li>
                </ul>
                <div class="coupSetArrow">
                    <button id="prevCoup" onclick="prevCoup()">上一步</button>
                    <button id="nextCoup" onclick="nextCoup()">下一步</button>
                </div>
            </div>
            <div data-options="region:'center'" style="width:100%;">
                <div class="coupSetCon">
                    <table id="qgqd" class="esyui-datagrid" style="width: 100%;height:100%;">
                    </table>
                </div>
                <div class="coupSetCon">
                    <div class="easyui-layout coupSetConSecond" fit="true" style="width: 100%;height: 100%;">
                        <div class="mbSelect" data-options="region:'north'">
                            <label>本地清单模板：</label>
                            <select id="coupSetMb" class="coupSetMb"></select>
                        </div>
                        <div data-options="region:'center'">
                            <table id="localTable" style="width: 100%;height:100%;"></table>
                        </div>
                    </div>
                </div>
                <div class="coupSetCon">
                    <div class="coupSetConThird">
                        <div class="coupSetConThirdTable" style="border:1px solid #d7d7d7;">
                            <!--地市级 行业 清单选择-->
                            <table id="coupCityTable"></table>
                        </div>
                        <div class="coupSetConThirdBtn">
                            <button onclick="saveAllId()">继续</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--新建耦合清单-->
<div id="creatCoupQd">
    <form method="post" id="formCoup" >
        <div class="rwCon">
            <div class="form-group qdContent">
                <label for="coupQdName" class="qdTitle">名称：</label>
                <input class="form-control easyui-validatebox qdCon qdName" type="text" name="esNationName" data-options="required:true" id="coupQdName" style="color:#757575" />
                <!--<div class="tipNameRepeat"></div>-->
            </div>
            <div class="form-group qdContent">
                <label for="coupQdYear" class="qdTitle">年份：</label>
                <input class="form-control easyui-validatebox qdCon qdYear" type="text" name="esNationYear" data-options="required:true" id="coupQdYear" style="color:#757575" />
                <!--<div class="tipYearRepeat"></div>-->
            </div>
        </div>
        <div class="rwCon">
            <div class="form-group qdContent qdMark">
                <label for="coupQdMark" class="qdTitle">描述：</label>
                <textarea rows="3" class="form-control easyui-validatebox qdCon" type="text" name="esNationMark" data-options="required:true" id="coupQdMark" placeholder="添加清单备注...">
                </textarea>
            </div>
        </div>
    </form>
    <div class="dlogFooter" >
        <button type="button" class="btn btn-primary createQdBtn" onclick="submitCoup()">提交</button>
        <button type="button" class="btn btn-default claearQdBtn" onclick="clearCoup()" >清除</button>
    </div>
</div>
<!--编辑耦合清单-->
<div id="editCoupQd">
    <form method="post" id="formEditCoup" >
        <div class="rwCon">
            <div class="form-group qdContent">
                <label for="coupEditQdName" class="qdTitle">名称：</label>
                <input class="form-control easyui-validatebox qdCon qdName" type="text" name="esNationName" data-options="required:true" id="coupEditQdName" />
                <!--<div class="tipNameRepeat"></div>-->
            </div>
            <div class="form-group qdContent">
                <label for="coupEditQdYear" class="qdTitle">年份：</label>
                <input class="form-control easyui-validatebox qdCon qdYear" type="text" name="esNationYear" data-options="required:true" id="coupEditQdYear" />
                <!--<div class="tipYearRepeat"></div>-->
            </div>
        </div>
        <div class="rwCon">
            <div class="form-group qdContent qdMark">
                <label for="coupEditQdMark" class="qdTitle">描述：</label>
                <textarea rows="3" class="form-control easyui-validatebox qdCon" type="text" name="esNationMark" data-options="required:true" id="coupEditQdMark">
                </textarea>
            </div>
        </div>
    </form>
    <div class="dlogFooter" >
        <button type="button" class="btn btn-primary createQdBtn" onclick="submitEditCoup()">提交</button>
        <button type="button" class="btn btn-default claearQdBtn" style="display: none;">清除</button>
    </div>
</div>
<!--城市选择-->
<div id="citySelect">
    <div id="cityOption">
        <table id="cityOptionTable"></table>
    </div>
    <div class="dlogFooter" >
        <button type="button" class="btn btn-primary createQdBtn" onclick="submitCity()">确定</button>
        <button type="button" class="btn btn-primary createQdBtn" onclick="submitCheckQd()">提交</button>
    </div>
</div>

<!--耦合清单详细信息-->
<div id="coupDetail">
    <div id="CoupDetailCon" style="width:100%;height:100%;position: relative;">
        <span style="position: absolute;left:0;top:0;right:0;height:230px;">
            <h1 id="qdTitle"></h1>
            <div id="coupQdDetail" class="col-12">
                <ul class="col-6">
                    <li>
                        <div class="col-4 no-padding">清单名称：</div>
                        <div class="input-group col-8 no-padding">
                            <input id="coupName" class=" form-control ref_lon" type="text" disabled />
                        </div>
                    </li>
                    <li>
                        <div class="col-4 no-padding">创建时间：</div>
                        <div class="input-group col-8 no-padding">
                            <input id="coupDate" class=" form-control ref_lon" type="text" disabled />
                        </div>
                    </li>
                    <li>
                        <div class="col-4 no-padding">全国清单：</div>
                        <div class="input-group col-8 no-padding">
                            <input id="coupNation" class=" form-control ref_lon" type="text" disabled />
                        </div>
                    </li>
                </ul>
                <ul class="col-6">
                    <li>
                        <div class="col-4 no-padding">年份：</div>
                        <div class="input-group col-8 no-padding">
                            <input id="coupYear" class=" form-control ref_lon" type="text" disabled />
                        </div>
                    </li>
                    <li>
                        <div class="col-4 no-padding">本地清单：</div>
                        <div class="input-group col-8 no-padding">
                            <input id="coupLocal" class=" form-control ref_lon" type="text" disabled />
                        </div>
                    </li>
                </ul>
                <div class="col-12">
                    <div class="col-2 no-padding">耦合清单描述：</div>
                    <div class="col-10 no-padding input-group">
                        <input id="coupDes" class=" form-control ref_lon" type="text" disabled />
                    </div>

                </div>
            </div>
        </span>
        <div id="coupMeic" class="col-12" style="clear: both;position: absolute;left:0;right:0;top:230px;bottom:50px;overflow-y: auto">
            <table id="coupMeicTable" class="easyui-datagrid" style="width: 100%;height: 100%;">
                <thead>
                    <tr>
                        <th>行政区</th>
                        <th>行业</th>
                        <th>清单</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="dlogFooter" style="height:50px;position: absolute;left:0;right:0;bottom:0px;">
            <button type="button" class="btn btn-primary createQdBtn" onclick="closeDetail()">关闭</button>
        </div>
    </div>
</div>
